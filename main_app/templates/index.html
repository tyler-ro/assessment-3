<!DOCTYPE html>
<html lang="“en”">
  <head>
    <meta charset=“UTF-8" />
    <meta http-equiv="“X-UA-Compatible”" content="“IE" ="edge”" />
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0" />
    <link rel=“stylesheet”
    href=“https://unpkg.com/purecss@1.0.0/build/pure-min.css”
    integrity=“sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w”
    crossorigin=“anonymous” />
    <title>Wacky Widgets</title>
  </head>
  <body>
    <h1>Wacky Widgets</h1>
    {% if widgets|length == 0 %}
    <h3>No Widgets Exist</h3>

    {% else %}
    <table>
      <thead>
        <tr>
          <td>Description</td>
          <td>Quantity</td>
          <td>Delete</td>
        </tr>
      </thead>
      {% for widget in widgets %}
      <tbody>
        <tr>
          <td>{{ widget.description }}</td>
          <td>{{ widget.quantity }}</td>
          <td><a href="{% url 'delete_widget' widget.id %}">X</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
    <hr />
    <form class="pure-form" action="{% url 'add_widget' %}" method="post">
      {% csrf_token %} {{ widget_form.as_p }}
      <button type="submit" class="pure-button">Add Widget</button>
    </form>
  </body>
</html>
